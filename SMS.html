<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SMS with JavaScript</title>
</head>
<body>
    <h1>Send an SMS Message</h1>
    <form id="smsForm">
        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" placeholder="Enter phone number" required><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea><br><br>
        
        <button type="submit">Send SMS</button>
    </form>

    <script>
        document.getElementById('smsForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form submission

            // Get the phone number and message
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            // Send the data to the backend to send the SMS
            fetch('/send-sms', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ phone, message })
            })
            .then(response => response.json())
            .then(data => {
                alert('SMS sent successfully!');
            })
            .catch(error => {
                alert('Error sending SMS!');
            });
        });
    </script>
</body>
</html>
